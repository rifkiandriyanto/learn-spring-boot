spring.application.name=learn-spring

# Database Configuration - SESUAI DOCKER COMPOSE
spring.datasource.url=jdbc:postgresql://localhost:5332/springboot_db
spring.datasource.username=rifki
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server port (optional, default 8080)
server.port=8080

# OpenAI Configuration
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o

# Using Monica AI Platform as OpenAI-compatible API wrapper
spring.ai.openai.base-url=https://openapi.monica.im
