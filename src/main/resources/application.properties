spring.application.name=learn-spring
# Database Configuration - SESUAI DOCKER COMPOSE
spring.datasource.url=jdbc:postgresql://localhost:5332/springboot_db
spring.datasource.username=rifki
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (optional, default 8080)
server.port=8080
